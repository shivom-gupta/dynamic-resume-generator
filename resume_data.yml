      "de": "KI-Ingenieur, spezialisiert auf die Entwicklung und Implementierung fortschrittlicher KI-Systeme, einschließlich Deep-Learning-Modelle, NLP-Anwendungen und KI-Agenten. Versiert in PyTorch, AWS und modernen Architekturen, mit praktischer Erfahrung im Aufbau robuster und skalierbarer KI-Lösungen. Kombiniert einen starken theoretischen Hintergrund mit praktischen Fähigkeiten, um komplexe technische Herausforderungen zu lösen."
