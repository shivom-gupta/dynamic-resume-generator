    "BIAnalyst": {
      "en": "BI Analyst with proven expertise in SQL, Tableau, and PowerBI. Experienced in creating interactive dashboards, analyzing financial data, and delivering actionable insights to support business decisions. Consistently achieved high client satisfaction in freelance roles by improving data accuracy and providing clear, impactful visualizations.",
      "de": "BI-Analyst mit nachgewiesener Expertise in SQL, Tableau und PowerBI. Erfahren in der Erstellung interaktiver Dashboards, der Analyse von Finanzdaten und der Bereitstellung handlungsorientierter Erkenntnisse zur Unterstützung von Geschäftsentscheidungen. In freiberuflichen Projekten durchweg hohe Kundenzufriedenheit durch die Verbesserung der Datengenauigkeit und die Bereitstellung klarer, wirkungsvoller Visualisierungen."
